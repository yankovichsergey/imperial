<div class="ribbon-header">
    <div class="header-element" *ngFor="let item of model.items" (click)="changeSorting(item)" [ngClass]="item.ngClass">
        <span class="text-common-bold text-overflow" title="{{item.displayName}}">{{item.displayName}}</span>
        <div *ngIf="item.isSortable" class="icon-sort" [@rotateBlock180Inverse]="stateSortArrow(item)" [ngClass]="getSortingState(item)"></div>
    </div>
</div>
